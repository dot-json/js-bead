<!DOCTYPE html>
<html lang="hu">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alkalami&family=Noto+Sans:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="wrapper" id="mainwrapper">
      <div class="game-wrapper" id="gamewrapper">
        <div class="controls-wrapper" id="controls">
          <span class="title" id="title">Játék indítása</span>
          <span class="label" id="label">Nehézség:</span>
          <div class="difficulty-wrapper fin" id="control-buttons">
            <button class="diff-button" id="ctrl-btn" data-mode="easy">
              Könnyű
            </button>
            <button class="diff-button" id="ctrl-btn" data-mode="hard">
              Haladó
            </button>
            <button class="diff-button" id="ctrl-btn" data-mode="expert">
              Extrém
            </button>
          </div>
        </div>
        <div class="game-area" id="gamearea">
          <div class="sprite-wrapper fin" id="sprite-wrapper">
            <img src="public/castle.png" alt="castle" class="sprite" />
          </div>
        </div>
      </div>
      <div class="gl-wrapper" class="glwrapper">
        <div class="gl-vert-wrapper" id="glplayermenu">
          <div class="gl-hor-wrapper">
            <span class="gl-title" style="margin-right: 1rem"
              >Aktiv profil:</span
            >
            <span class="gl-playername" id="current-player"></span>
          </div>

          <div class="gl-hor-wrapper">
            <input
              type="text"
              class="profile-input"
              id="profile-input"
              placeholder="profil"
              maxlength="12"
            />
            <button class="profile-button" id="player-btn">></button>
            <button class="profile-remove-button" id="player-remove-btn">
              Profil Törlése
            </button>
          </div>
        </div>
        <div class="gl-vert-wrapper">
          <span class="gl-label">Eddigi játékok</span>
          <ul id="prev-games" class="game-list">
            
          </ul>
        </div>
      </div>
    </div>
      
    </div>
  </body>
  <script src="index.js"></script>
  <script src="confetti.js"></script>
</html>
